<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="pong-canvas" width="900" height="600"></canvas>
        <div id="score">
            <span id="left-score">0</span> : <span id="right-score">0</span>
        </div>
        <div id="speed-display">
            Velocidade: <span id="ball-speed">10</span>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
